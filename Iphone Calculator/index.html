<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" value="0"  />

        <div class="keys">
            <button type="button" class="all_clear light_grey" value="all-clear">AC</button>
            <button type="button" class="p/m light_grey" value="plus or minus">+/-</button>
            <button type="button" class="percentage light_grey" value="percentage">%</button>
            <button type="button" class="divide orange" value="/">&divide;</button>
            <button type="button" class="multiply orange" value="*">&times;</button>
            <button type="button" class="subtract orange" value="-">-</button>
            <button type="button" class="addition orange" value="+">+</button>
            <button type="button" class="equals orange" value="=">=</button>
            
            <button type="button" class="seven" value="7">7</button>
            <button type="button" class="eight" value="8">8</button>
            <button type="button" class="nine" value="9">9</button>


            <button type="button" class="four" value="4">4</button>
            <button type="button" class="five" value="5">5</button>
            <button type="button" class="six" value="6">6</button>


            <button type="button" class="one" value="1">1</button>
            <button type="button" class="two" value="2">2</button>
            <button type="button" class="three" value="3">3</button>


            <button type="button" class="span_two" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>

        </div>
    </div>  
</body>
</html>
